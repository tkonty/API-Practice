<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="index.js" defer></script>
    <title>Speed Typing</title>
</head>
<body>
    <div class="timer" id="timer"></div>
    <div class="container">
        <div id="mainScreen" class="main-screen">
            <h1>Speed Typing</h1>
            <button class="btn start-btn" id="startBtn">Start Game</button>
        </div>
        <div class="quote-display hidden" id="quoteDisplay"></div>
        <textarea name="" id="quoteInput" class="quote-input hidden" autofocus="true"></textarea>
    </div>
</body>
</html>
